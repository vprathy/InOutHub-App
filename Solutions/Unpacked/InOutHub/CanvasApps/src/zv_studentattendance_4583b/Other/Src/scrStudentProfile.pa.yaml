Screens:
  scrStudentProfile:
    Properties:
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
      OnVisible: |-
        =// Reset profile if triggered
        If(
            resetProfile = true,
            Set(
                varSelectedStudent,
                Blank()
            );
            Reset(cmbStudentSearch);
            Clear(colGuardians);
            Reset(radGuardians);
            UpdateContext({resetProfile: false})
        );
        // Populate guardians if we have a student
        If(
            !IsBlank(varSelectedStudent),
            ClearCollect(
                colGuardians,
                {
                    Value: "Mom: " & varSelectedStudent.MotherName,
                    Code: "Mom"
                },
                {
                    Value: "Dad: " & varSelectedStudent.Father,
                    Code: "Dad"
                },
                {
                    Value: "Guardian 1: " & varSelectedStudent.Guardian1,
                    Code: "Guardian 1"
                },
                {
                    Value: "Guardian 2: " & varSelectedStudent.Guardian2,
                    Code: "Guardian 2"
                }
            );
            // remove blanks so radio control shows only valid guardians
        ClearCollect(
                colGuardians,
                Filter(
                    colGuardians,
                    !IsBlank(Value)
                )
            )
        )
    Children:
      - shpCheckIn:
          Control: Rectangle@2.3.0
          Group: grpCheckIn
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            BorderThickness: =1
            Fill: =RGBA(255, 255, 255, 1)
            Height: =126
            Width: =594
            X: =23
            Y: =509
      - lblCheckin:
          Control: Label@2.5.1
          Group: grpCheckIn
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(56,96,178,1)
            Font: =Font.'Open Sans'
            FontWeight: =FontWeight.Semibold
            Height: =44
            Size: =15
            Text: ="Manual Check-In"
            Width: =594
            X: =23
            Y: =509
      - Rectangle2:
          Control: Rectangle@2.3.0
          Group: grpQR
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Fill: =Color.White
            FocusedBorderColor: =Color.LightGray
            Height: =292
            Width: =291
            X: =23
            Y: =182
      - shpCheckOut:
          Control: Rectangle@2.3.0
          Group: grpCheckOut
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            BorderThickness: =1
            Fill: =RGBA(255, 255, 255, 1)
            Height: =247
            Width: =594
            X: =23
            Y: =670
      - btnCheckOut:
          Control: Classic/Button@2.2.0
          Group: grpCheckOut
          Properties:
            BorderColor: =ColorFade(Self.Fill, -15%)
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisplayMode: |+
              =If(
                  IsBlank(radGuardians.Selected.Value),
                  DisplayMode.Disabled,
                  DisplayMode.Edit
              )
            Fill: =RGBA(56, 96, 178, 1)
            Font: =Font.'Open Sans'
            Height: =48
            HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
            OnSelect: |+
              =If(
                  IsBlank(varSelectedStudent),
                  Notify("No student selected. Please select a student first.", NotificationType.Warning),

                  IsBlank(radGuardians.Selected.Value),
                  Notify("Please select an authorized guardian for Check Out.", NotificationType.Warning),

                  // Otherwise proceed
                  With(
                      {
                          result: Patch(
                              Student_Scans,
                              Defaults(Student_Scans),
                              {
                                  Student_QR: varSelectedStudent.IDName,
                                  PickUpPerson: radGuardians.Selected.Value,   // directly from radio
                                  ScanType: "mCheck Out",
                                  SS_Class: varSelectedStudent.Class
                              }
                          )
                      },
                      If(
                          IsError(result),
                          Notify("Check Out failed. Please try again.", NotificationType.Error),
                          Notify(
                              varSelectedStudent.cree6_idname & " checked out successfully",
                              NotificationType.Success
                          )
                      )
                  )
              );

              // Reset guardian choice
              Reset(radGuardians);
            PressedBorderColor: =Self.Fill
            PressedColor: =Self.Fill
            PressedFill: =Self.Color
            Text: ="Check-Out Now"
            Width: =572
            X: =34
            Y: =848
      - lblCheckOut:
