Check_Out_Screen As screen:

    MomPickup As button:
        DisplayMode: |-
            =If(
                IsBlankOrError(
                    LookUp(
                        Student_Infos_Cache,
                        IDName = CheckOutStudent.Text,
                        MotherName
                    )
                ),
                DisplayMode.Disabled,
                DisplayMode.Edit
            )
        Height: =253
        OnSelect: |-
            =If(
                IsError(
                   // Patch(
                   //     ScanReports,
                   //     LookUp(
                   //         ScanReports,
                   //         ScanReportDate = SessionDate && DayScanID = CheckOutStudent.Text
                   //     ),
                   //     {CheckOutTag: true}
                   // );
                    Patch(
                        Student_Scans,
                        Defaults(Student_Scans),
                        {
                            Student_QR: CheckOutStudent.Text,
                            PickUpPerson: "Mom: " & First(Student_Info_LookUp).MotherName,
                            ScanType: "Check Out",
                            SS_Class: First(Student_Info_LookUp).Class
                        }
                    );
                ),
                Notify(
                    "Update Failed, Please Try Again",
                    NotificationType.Error
                ),
                Notify(
                    " Check Out Recorded Successfully",
                    NotificationType.Success
                );
                Clear(Check_Out_ScanData);
                Clear(Student_Info_LookUp);
                MomPickup.Visible = false;
                DadPickUp.Visible = false;
                Guardian1Pickup.Visible = false;
                Guardian2Pickup.Visible = false;
                Set(
                    Student,
                    Blank()
                );
                
            )
        Size: =20
        Text: |-
            ="Mom
            
            " & First(Student_Info_LookUp).MotherName
        VerticalAlign: =VerticalAlign.Top
        Visible: =If(CheckOutStudent.Text = "Invalid QR Code, Try Again", false, true)
        Width: =252
        X: =40
        Y: =368
        ZIndex: =2

