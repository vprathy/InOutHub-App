    Back_Icon_3 As icon.BackArrow:
        Height: =46
        Icon: =Icon.BackArrow
        OnSelect: =Navigate(Home_Screen)
        Width: =46
        X: =49
        Y: =49
        ZIndex: =6

    "Check_Out_BarcodeReader_1 As 'Barcode Reader'":
        BorderFillColor: =RGBA(47, 81, 151, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledContentColor: =RGBA(166, 166, 166, 1)
        DisabledFillColor: =RGBA(244, 244, 244, 1)
        DisplayMode: =DisplayMode.Edit
        FillColor: =RGBA(56, 96, 178, 1)
        FontSize: =24
        Height: =70
        HoverBorderColor: =RGBA(88, 115, 171, 1)
        HoverContentColor: =RGBA(255, 255, 255, 1)
        HoverFillColor: =RGBA(47, 81, 151, 1)
        OnCancel: =false
        OnScan: |
            =ClearCollect(
                Check_Out_ScanData,
                Check_Out_BarcodeReader_1.Barcodes
            );
            ClearCollect(
                Student_Info_LookUp,
                Filter(
                    Student_Infos_Cache,
                    IDName = First(Check_Out_ScanData).Value
                )
            );
            //Notify(CountRows(Student_Info_LookUp));
            If(
                IsBlankOrError(First(Student_Info_LookUp).IDName),
                Set(Student, "Invalid QR Code, Try Again"),
                Set(Student, First(Student_Info_LookUp).IDName)
            );
        PressedBorderColor: =RGBA(56, 96, 178, 1)
        PressedContentColor: =RGBA(56, 96, 178, 1)
        PressedFillColor: =RGBA(255, 255, 255, 1)
        ScanningMode: ='BarcodeReader.ScanningMode'.SelectToScan
        Text: ="Scan Student ID"
        TextColor: =RGBA(255, 255, 255, 1)
        Width: =460
        X: =90
        Y: =156
        ZIndex: =7

